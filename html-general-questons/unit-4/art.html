<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG Art</title>
  <style>
    :root {
      --sky-from: #0ea5e9;
      --sky-to: #1e3a8a;
      --text: #e7eef6;
      --muted: #a8b3c7;
      --border: #233251;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, Segoe UI, Roboto; background: #0a1020; color: var(--text); }
    .container { width: min(1000px, 94%); margin: 0 auto; padding: 24px 0 56px; text-align: center; }
    svg { width: 100%; height: auto; border: 1px solid var(--border); border-radius: 14px; }
    .caption { margin-top: 12px; color: var(--muted); font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <h1>My First Digital Art (SVG)</h1>
    <svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Digital art scene with sun, building, clouds and road">
      <!-- Gradient sky -->
      <defs>
        <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#0ea5e9" />
          <stop offset="100%" stop-color="#1e3a8a" />
        </linearGradient>
        <linearGradient id="roadGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#111827"/>
          <stop offset="100%" stop-color="#0b1220"/>
        </linearGradient>
      </defs>

      <!-- Sky -->
      <rect x="0" y="0" width="800" height="450" fill="url(#sky)"/>

      <!-- Sun -->
      <circle cx="120" cy="100" r="50" fill="#fbbf24" stroke="#f59e0b" stroke-width="6"/>

      <!-- Clouds -->
      <ellipse cx="300" cy="90" rx="70" ry="30" fill="#e5e7eb" opacity="0.9"/>
      <ellipse cx="360" cy="95" rx="60" ry="26" fill="#e5e7eb" opacity="0.9"/>
      <ellipse cx="340" cy="120" rx="80" ry="28" fill="#e5e7eb" opacity="0.85"/>

      <!-- Building -->
      <rect x="520" y="140" width="180" height="200" fill="#374151" stroke="#1f2937" stroke-width="6" />
      <!-- Windows -->
      <g fill="#93c5fd">
        <rect x="540" y="160" width="24" height="24" />
        <rect x="580" y="160" width="24" height="24" />
        <rect x="620" y="160" width="24" height="24" />
        <rect x="660" y="160" width="24" height="24" />
        <rect x="540" y="200" width="24" height="24" />
        <rect x="580" y="200" width="24" height="24" />
        <rect x="620" y="200" width="24" height="24" />
        <rect x="660" y="200" width="24" height="24" />
        <rect x="540" y="240" width="24" height="24" />
        <rect x="580" y="240" width="24" height="24" />
        <rect x="620" y="240" width="24" height="24" />
        <rect x="660" y="240" width="24" height="24" />
      </g>

      <!-- Road -->
      <line x1="0" y1="380" x2="800" y2="380" stroke="url(#roadGrad)" stroke-width="18"/>
      <!-- Road markings -->
      <line x1="80" y1="380" x2="160" y2="380" stroke="#9ca3af" stroke-width="4"/>
      <line x1="220" y1="380" x2="300" y2="380" stroke="#9ca3af" stroke-width="4"/>
      <line x1="360" y1="380" x2="440" y2="380" stroke="#9ca3af" stroke-width="4"/>
      <line x1="500" y1="380" x2="580" y2="380" stroke="#9ca3af" stroke-width="4"/>
      <line x1="640" y1="380" x2="720" y2="380" stroke="#9ca3af" stroke-width="4"/>

      <!-- Caption -->
      <text x="400" y="430" text-anchor="middle" font-family="Segoe UI, Arial" font-size="20" fill="#e5e7eb">My First Digital Art</text>
    </svg>

    <div class="caption">My First Digital Art</div>
  </div>
</body>
</html>
