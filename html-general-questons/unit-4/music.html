<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Gallery</title>
  <style>
    :root {
      --bg: #0a1124;
      --card: #0f1831;
      --text: #e8eef9;
      --muted: #a9b4c8;
      --border: #1f2a49;
      --accent: #60a5fa;
      --player: #111a36;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: linear-gradient(180deg, #0a1124, #080f1f); color: var(--text); font-family: Inter, system-ui, Segoe UI, Roboto; }
    .container { width: min(1000px, 94%); margin: 0 auto; padding: 28px 0 56px; }
    header { text-align: center; margin-bottom: 14px; }
    h1 { margin: 0; font-size: clamp(1.8rem, 2.5vw + 1rem, 2.6rem); }
    p.lead { color: var(--muted); }
    .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    figure { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 12px; margin: 0; }
    figcaption { color: var(--muted); margin-top: 8px; }
    audio { width: 100%; height: 42px; background: var(--player); border-radius: 10px; }
    audio::-webkit-media-controls-panel { background: var(--player); }
    audio::-webkit-media-controls-enclosure { border-radius: 10px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Gallery</h1>
      <p class="lead">Listen to sample tracks.</p>
    </header>

    <section class="grid">
      <figure>
        <audio controls loop>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <figcaption>SoundHelix – Song 1</figcaption>
      </figure>

      <figure>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
        </audio>
        <figcaption>SoundHelix – Song 2</figcaption>
      </figure>

      <figure>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg" />
        </audio>
        <figcaption>SoundHelix – Song 3</figcaption>
      </figure>
    </section>

    <p style="margin-top:14px;">Back to <a href="index.html">Portfolio</a></p>
  </div>
</body>
</html>
