<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Fashion Store – Home</title>
  <style>
    :root {
      --bg: #0a0e14;
      --text: #ecf1f8;
      --muted: #a9b6c8;
      --border: #202738;
      --accent: #38bdf8;
      --nav: #121a27;
      --card: #111726;
    }
    * { box-sizing: border-box; }
    body { margin:0; background: linear-gradient(180deg, #0a0e14, #0a0d12); color: var(--text); font-family: Inter, system-ui, Segoe UI, Roboto; }
    header.site { background: var(--nav); border-bottom: 1px solid var(--border); }
    .wrap { width: min(1200px, 94%); margin: 0 auto; padding: 16px; }
    .brand { font-weight: 800; letter-spacing: 0.3px; }
    nav ul { list-style: none; padding:0; margin:0; display: flex; gap: 14px; }
    nav a { color: var(--text); text-decoration: none; padding: 8px 10px; border-radius: 8px; }
    nav a:hover { background: #0f1524; }
    .main { width: min(1200px, 94%); margin: 14px auto 56px; display: grid; gap: 16px; }
    .two-col { display: grid; grid-template-columns: 2fr 1fr; gap: 16px; }
    @media (max-width: 900px) { .two-col { grid-template-columns: 1fr; } }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 14px; }
    .product { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: #0e1424; }
    .product img { width: 100%; height: 160px; object-fit: cover; }
    .product .meta { padding: 10px; display: grid; gap: 4px; }
    .offer { background: linear-gradient(180deg, #0e1b2e, #0f1c31); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
    footer { width: min(1200px, 94%); margin: 0 auto 24px; color: var(--muted); border-top: 1px dashed var(--border); padding-top: 12px; display: flex; justify-content: space-between; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header class="site">
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
      <div class="brand">Fashionly</div>
      <nav aria-label="Main">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="catalog.html">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="two-col">
      <div class="card">
        <h2 style="margin-top:0;">Featured Products</h2>
        <div class="products">
          <article class="product">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1200&auto=format&fit=crop" alt="T-shirt" />
            <div class="meta"><strong>T‑Shirt</strong><span>Classic comfort</span></div>
          </article>
          <article class="product">
            <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?q=80&w=1200&auto=format&fit=crop" alt="Jeans" />
            <div class="meta"><strong>Jeans</strong><span>All-day stretch</span></div>
          </article>
          <article class="product">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop" alt="Shoes" />
            <div class="meta"><strong>Sneakers</strong><span>Light & swift</span></div>
          </article>
        </div>
      </div>

      <aside class="card">
        <h3 style="margin-top:0;">Side Offers</h3>
        <div class="offer">Buy 2 Get 1 Free on T‑Shirts</div>
        <div class="offer" style="margin-top:10px;">New Arrivals: Extra 10% OFF</div>
      </aside>
    </section>
  </main>

  <footer>
    <span>Online Fashion Store</span>
    <span>Created by Your Name • Date: 2025-11-06</span>
  </footer>
</body>
</html>
